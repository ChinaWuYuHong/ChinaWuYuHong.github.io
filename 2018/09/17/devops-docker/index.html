        <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#查看docker版本</span></span><br><span class="line">docker --version</span><br><span class="line"><span class="comment">#获取镜像 images</span></span><br><span class="line">docker pull node</span><br><span class="line"><span class="comment">#导出镜像</span></span><br><span class="line">docker save &gt; node /home/node.tar.gz</span><br><span class="line"><span class="comment">#移除镜像</span></span><br><span class="line">docker rmi node</span><br><span class="line"><span class="comment">#导入镜像</span></span><br><span class="line">docker load &lt;  /home/node.tar.gz</span><br><span class="line"><span class="comment">#运行镜像 -it:交互式运行(方便调试 进去容器内部) -d:后台运行 -p:端口映射 (本地端口:容器端口) -v 文件挂载(本地文件:映射容器文件) --privileged：私有权限</span></span><br><span class="line">docker run -it -p 3000:3000 -v /home/project:/soft --privileged --name my-node-4 node bash</span><br><span class="line"><span class="comment">#删除容器</span></span><br><span class="line"><span class="comment">#删除所有容器 -a(所有容器:但是已经运行的删除不了，未运行和已退出的容器一起被删除了) -q :取所有容器ID</span></span><br><span class="line">docker rm $(docker container ls -a -q)</span><br><span class="line"><span class="comment">#删除所有已退出的容器 -q -f:--filter(过滤条件) ——取status=exited的容器的-q(ID)</span></span><br><span class="line">docker rm $(docker ps -q -f status=exited)</span><br><span class="line"></span><br><span class="line"><span class="comment">#停用全部运行中的容器: 默认 docker ps为获取running运行中的容器</span></span><br><span class="line">docker stop $(docker ps -q)</span><br></pre></td></tr></table></figure>
